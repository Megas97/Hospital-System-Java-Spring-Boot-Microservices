<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/main_layout}">
	<head>
		<title>Patient Register</title>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
	</head>
	<body>
	 <div layout:fragment="content" class="container mySpace" style="text-align: center;">
	 	<ul class="breadcrumb">
			 <li><a href="/choose_role">Choose Role</a></li>
			 <li><a href="/patient_chosen">Patient Chosen</a></li>
			 <li>Patient Register</li>
		 </ul>
	     <form class="form-horizontal" th:action="@{/patient_register}" role="form" method="post" th:object="${patient}">
	      	 <div class="row" th:object="${doctorsList}">
	             <div class="col-md-3"></div>
	             <div class="col-md-6">
	             	<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-3"></div>
	             <div class="col-md-6">
	                 <h2>Patient Registration</h2>
	             </div>
	         </div>
	         <hr>
	         <div class="row">
	             <div class="col-md-4 field-label-responsive" style="text-align: left;">
	                 <label for="name">Name</label>
	             </div>
	             <div class="col-md-8">
	                 <div class="form-group">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
	                         <input type="text" pattern="^[a-zA-Z_]+( [a-zA-Z_]+)*$" title="Only text characters allowed!" th:field="*{patientName}" class="form-control" id="name" placeholder="Name" required autofocus>
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-4 field-label-responsive" style="text-align: left;">
	                 <label for="identificationnumber">Identification Number</label>
	             </div>
	             <div class="col-md-8">
	                 <div class="form-group">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
	                         <input type="text" pattern="[1-9][0-9]{9}" title="The identification number consists of 10 positive digits." th:field="*{patientIDNumber}" class="form-control" id="identificationnumber" placeholder="Identification Number" required>
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-4 field-label-responsive" style="text-align: left;">
	                 <label for="insured">Insured</label>
	             </div>
	             <div class="col-md-8">
	                 <div class="form-group">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"><strong></strong></i></div>
	                         <input type="checkbox" th:field="*{patientInsured}" class="form-control" id="insured" name="insured" value="Insured">
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-4 field-label-responsive" style="text-align: left;">
	                 <label for="doctorsList">GP</label>
	             </div>
	             <div class="col-md-8">
	                 <div class="form-group">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"><strong></strong></i></div>
	                         <select class="form-control" id="doctorsList" name="doctorsList">
	                         	<option th:each="doctor : ${doctorsList}" th:value="${doctor.doctorId}" th:text="${doctor.doctorName} + ' - ' + ${doctor.doctorSpecialty}"></option>
	                         </select>
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-4"></div>
	             <div class="col-md-4">
	                 <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
	             </div>
	         </div>
	     </form>
	 </div>
	</body>
</html>
